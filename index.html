<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=prathu9.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">What you are is what you have been, what you'll be is what you do now</span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>
        
        <!-- Button -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="next-quote">Next quote</button>
        </div>
    </div> 

    <!-- Loader -->
    <div class="loader" id="loader" hidden></div>

     <!-- Try Again Text Div -->
     <div class="try-again" id="try-again" hidden>
        <div class = "try-again-text">Opps!! Something Went wrong.</div>
        <button class="try-again-button" id="try-again-button">
            Try Again
        </Button>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
